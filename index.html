<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vento - Modern Image Gallery</title>
    <link rel="stylesheet" href="./lib/vento.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .vento-gallery {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .vento-stage {
            min-height: 400px;
            aspect-ratio: 16/9;
            background: #000;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        .vento-stage-shaft {
            height: 100%;
            display: flex;
            will-change: transform;
            position: relative;
            transition: transform 0.3s ease;
            touch-action: pan-y;
        }

        .vento-stage-frame {
            height: 100%;
            flex-shrink: 0;
            flex-grow: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 0;
            background: transparent;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .vento-stage-frame>* {
            pointer-events: none;
        }

        .vento-stage-frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .flex {
            display: flex;
        }

        .relative {
            position: relative;
        }

        .w-100 {
            width: 100%;
        }

        .overflow-hidden {
            overflow: hidden;
        }

        .vento-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: opacity 0.2s;
        }

        .vento-arrow:hover {
            background: rgba(255, 255, 255, 1);
        }

        .vento-arrow.is-disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .vento-arrow-prev {
            left: 10px;
        }

        .vento-arrow-next {
            right: 10px;
        }

        .vento-nav-wrap {
            padding: 10px;
            background: #fff;
        }

        .vento-nav-shaft.vento-nav-thumbs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 5px 0;
        }

        .vento-nav-thumb {
            flex-shrink: 0;
            width: 80px;
            height: 60px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .vento-nav-thumb:hover {
            border-color: #333;
        }

        .vento-nav-thumb.is-active {
            border-color: #007bff;
        }

        .vento-nav-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vento-nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: background 0.2s;
        }

        .vento-nav-dot:hover {
            background: #999;
        }

        .vento-nav-dot.is-active {
            background: #007bff;
        }

        .vento-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .vento-fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 10;
        }

        .vento-fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .vento-gallery.is-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            border-radius: 0;
        }

        .vento-gallery.is-fullscreen .vento-stage {
            height: calc(100vh - 100px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vento Gallery Demo</h1>
        <div id="gallery"></div>
    </div>

    <script type="module">
        import { Vento, SlideRenderer, ThumbnailsRenderer } from './src/main.ts';

        function createFrame(id, data) {
            return {
                id: id.toString(),
                src: data.src || null,
                thumb: data.thumb || data.src || null,
                caption: data.caption || null,
                video: data.video || null,
                html: data.html || null,
                width: data.width,
                height: data.height,
                ratio: data.ratio,
            };
        }

        function detectVideo(href) {
            if (!href) return null;

            try {
                const url = new URL(href);
                let videoId = null;
                let type = null;

                if (url.hostname.includes('youtube.com') || url.hostname.includes('youtu.be')) {
                    if (url.pathname.includes('/watch')) {
                        videoId = url.searchParams.get('v');
                    } else {
                        videoId = url.pathname.replace(/^\/(embed\/|v\/)?/, '').replace(/\/.*/, '');
                    }
                    type = 'youtube';
                }
                else if (url.hostname.includes('vimeo.com')) {
                    videoId = url.pathname.replace(/^\/(video\/)?/, '').replace(/\/.*/, '');
                    type = 'vimeo';
                }

                if (videoId && type) {
                    return { type, id: videoId };
                }
            } catch (e) {
                throw new Error('Invalid Video URL');
            }
            return null;
        }

        const frames = [
            createFrame(1, {
                src: 'https://picsum.photos/800/600?random=1',
                thumb: 'https://picsum.photos/80/60?random=1',
                caption: 'Image 1'
            }),
            createFrame(2, {
                src: 'https://picsum.photos/800/600?random=2',
                thumb: 'https://picsum.photos/80/60?random=2',
                caption: 'Image 2'
            }),
            createFrame(3, {
                src: 'https://picsum.photos/800/600?random=3',
                thumb: 'https://picsum.photos/80/60?random=3',
                caption: 'Image 3'
            }),
            createFrame(4, {
                src: 'https://picsum.photos/800/600?random=4',
                thumb: 'https://picsum.photos/80/60?random=4',
                caption: 'Image 4'
            }),
            createFrame(5, {
                src: 'https://picsum.photos/800/600?random=5',
                thumb: 'https://picsum.photos/80/60?random=5',
                caption: 'Image 5'
            }),
            createFrame(6, {
                video: detectVideo('https://youtube.com/watch?v=C3lWwBslWqg'),
                thumb: 'https://picsum.photos/80/60?random=6',
                caption: 'Desert Rose - Video'
            }),
            createFrame(7, {
                src: 'https://picsum.photos/800/600?random=1',
                thumb: 'https://picsum.photos/80/60?random=1',
                caption: 'Image 1'
            }),
            createFrame(8, {
                src: 'https://picsum.photos/800/600?random=2',
                thumb: 'https://picsum.photos/80/60?random=2',
                caption: 'Image 2'
            }),
            createFrame(9, {
                src: 'https://picsum.photos/800/600?random=3',
                thumb: 'https://picsum.photos/80/60?random=3',
                caption: 'Image 3'
            }),
            createFrame(10, {
                src: 'https://picsum.photos/800/600?random=4',
                thumb: 'https://picsum.photos/80/60?random=4',
                caption: 'Image 4'
            }),
            createFrame(11, {
                src: 'https://picsum.photos/800/600?random=5',
                thumb: 'https://picsum.photos/80/60?random=5',
                caption: 'Image 5'
            }),
            createFrame(12, {
                video: detectVideo('https://youtube.com/watch?v=C3lWwBslWqg'),
                thumb: 'https://picsum.photos/80/60?random=6',
                caption: 'Desert Rose - Video'
            }),
            createFrame(13, {
                src: 'https://picsum.photos/800/600?random=1',
                thumb: 'https://picsum.photos/80/60?random=1',
                caption: 'Image 1'
            }),
            createFrame(14, {
                src: 'https://picsum.photos/800/600?random=2',
                thumb: 'https://picsum.photos/80/60?random=2',
                caption: 'Image 2'
            }),
            createFrame(15, {
                src: 'https://picsum.photos/800/600?random=3',
                thumb: 'https://picsum.photos/80/60?random=3',
                caption: 'Image 3'
            }),
            createFrame(16, {
                src: 'https://picsum.photos/800/600?random=4',
                thumb: 'https://picsum.photos/80/60?random=4',
                caption: 'Image 4'
            }),
            createFrame(17, {
                src: 'https://picsum.photos/800/600?random=5',
                thumb: 'https://picsum.photos/80/60?random=5',
                caption: 'Image 5'
            }),
            createFrame(18, {
                video: detectVideo('https://youtube.com/watch?v=C3lWwBslWqg'),
                thumb: 'https://picsum.photos/80/60?random=6',
                caption: 'Desert Rose - Video'
            })
        ];

        const container = document.getElementById('gallery');

        // Lens Pattern: Instantiate renderers
        const stageRenderer = new SlideRenderer();
        const navRenderer = new ThumbnailsRenderer();

        const gallery = new Vento(container, frames, {
            stage: stageRenderer,
            nav: navRenderer
        }, {
            autoplay: false,
            loop: false,
            transition: 'slide',
            nav: 'thumbs',
            fullscreen: "native",
            keyboard: true,
            arrows: true,
            navDirection: 'horizontal',
            swipe: true,
            startIndex: 0
        });
        const logContainer = document.createElement('div');
        logContainer.id = 'event-log';
        logContainer.style.cssText = `
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        `;
        logContainer.innerHTML = '<h3 style="margin-top: 0;">Event Log:</h3><div id="log-entries"></div>';
        document.querySelector('.container').appendChild(logContainer);

        const logEntries = document.getElementById('log-entries');

        function addLogEntry(event, data = null) {
            const entry = document.createElement('div');
            entry.style.cssText = `
                padding: 5px;
                margin: 2px 0;
                background: white;
                border-left: 3px solid #007bff;
                border-radius: 3px;
            `;
            const timestamp = new Date().toLocaleTimeString();
            const dataStr = data ? ` | Data: ${JSON.stringify(data, null, 2)}` : '';
            entry.textContent = `[${timestamp}] ${event}${dataStr}`;
            logEntries.appendChild(entry);
            logEntries.scrollTop = logEntries.scrollHeight;
            console.log(`[Vento Event] ${event}`, data || '');
        }

        gallery.on('ready', () => {
            addLogEntry('ready');
        });

        gallery.on('change', (state) => {
            addLogEntry('change', {
                currentIndex: state.currentIndex,
                status: state.status,
                isFullscreen: state.isFullscreen,
                isPlaying: state.isPlaying,
                totalFrames: state.frames.length
            });
        });

        gallery.on('show', () => {
            addLogEntry('show');
        });

        gallery.on('showend', () => {
            addLogEntry('showend');
        });

        gallery.on('fullscreenenter', () => {
            addLogEntry('fullscreenenter');
        });

        gallery.on('fullscreenexit', () => {
            addLogEntry('fullscreenexit');
        });

        gallery.on('loadvideo', () => {
            addLogEntry('loadvideo');
        });

        gallery.on('unloadvideo', () => {
            addLogEntry('unloadvideo');
        });
    </script>
</body>

</html>
